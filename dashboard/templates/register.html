{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="--bs-primary: #4e73df;--bs-primary-rgb: 78,115,223;background: #080806;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Register - Enhanced Knowledge Assistant</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap" />
    
  </head>

  <body class="bg-gradient-primary" style="background: #080806;">
    <div class="container" style="background: #080806;">
      <div class="card shadow-lg o-hidden border-0 my-5" style="border-radius: 10px;">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-5 d-none d-lg-flex">
              <div class="flex-grow-1 bg-register-image" style="background-image: url('{% static "assets/img/3.png" %}');"></div>
            </div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Create an Account!</h4>
                </div>
                <form class="user">
                  <div class="row mb-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="First Name" name="first_name" />
                    </div>
                    <div class="col-sm-6">
                      <input class="form-control form-control-user" type="text" id="exampleLastName" placeholder="Last Name" name="last_name" />
                    </div>
                  </div>
                  <div class="mb-3">
                    <input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" />
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password" />
                    </div>
                    <div class="col-sm-6">
                      <input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat" />
                    </div>
                  </div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="background: rgb(157,157,247);border-color: rgba(255,255,255,0);">Register Account</button>
                  <hr />
                </form>
                <div class="text-center">
                  <a class="small" href="/forgot-password/" style="border-color: rgb(157,157,247);color: rgb(157,157,247);">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="/login/" style="border-color: rgb(157,157,247);color: rgb(157,157,247);">Already have an account? Login!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
  </body>
  </body>
</html>
